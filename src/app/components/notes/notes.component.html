<div class="container">
  <div class="mb-2">
    <div [formGroup]="noteGroup" class="d-flex flex-column gap-3 p-3">
      <mat-form-field appearance="outline">
        <mat-label>Add Title</mat-label>
        <input formControlName="title" matInput placeholder="Add a Note">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Add Note</mat-label>
        <textarea #note formControlName="content" matInput placeholder="Add a Note"></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end p-3">
      <button (click)="saveNote()" color="primary" mat-flat-button>Save Note</button>
    </div>
  </div>
  <div class="notes d-flex flex-column gap-3 justify-content-around p-3">
    <div *ngFor="let note of backendService.groupData.payload.notes" class="note">
      <mat-card class="p-3">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>face</mat-icon>
          </div>
          <mat-card-title>{{note.author}}</mat-card-title>
          <mat-card-subtitle>Author</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h4>{{note.title}}</h4>
          <p *ngFor="let line of note.content.split('\n')">{{line}}</p>
        </mat-card-content>
        <mat-card-actions class="d-flex flex-row justify-content-end gap-3">
          <button (click)="editNote(note)" color="accent" mat-flat-button>Edit</button>
          <button (click)="deleteNote(note)" color="warn" mat-flat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
